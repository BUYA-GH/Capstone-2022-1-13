version: "3.1"
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: main_django
    volumes:
      - ./:/app/
    tty: true
    command:
      - bash
      - -c
      - |
        python manage.py makemigrations
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"